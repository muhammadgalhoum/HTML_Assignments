<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Form Part Two">
  <meta name="keywords" content="HTML">
  <meta name="author" content="Galhoum">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="index.html" method="GET">
    <input type="hidden" name="token" value="b92f1fc2fce391ad7af633723afd3055">
    <div>
      <label for="email">Email:</label><br>
      <input type="email" name="emial" id="email" value="o@o.com" readonly>
    </div><br>
    <div>
      <label for="user">Username:</label><br>
      <input type="text" name="user" id="user" minlength="5" maxlength="20" autofocus required>
    </div><br>
    <div>
      <input type="checkbox" name="skills" id="prob" value="problem Solving">
      <label for="prob">Problem Solving</label>
    </div>
    <div>
      <input type="checkbox" name="skills" id="logic" value="Logical Thinking" checked>
      <label for="logic">Logical Thinking</label>
    </div>
    <div>
      <input type="checkbox" name="skills" id="search" value="Advanced Search">
      <label for="search">Advanced Search</label>
    </div>
    <div>
      <input type="checkbox" name="skills" id="analysis" value="Analysis">
      <label for="analysis">Analysis</label>
    </div>
    <div>
      <input type="checkbox" name="skills" id="planning" value="Planning">
      <label for="planning">Planning</label>
    </div><br>
    <div>
      <input type="radio" name="job" id="front" value="Front-End Developer">
      <label for="front">Front-End Developer</label>
    </div>
    <div>
      <input type="radio" name="job" id="backend" value="Back-End Developer" checked>
      <label for="backend">Back-End Developer</label>
    </div>
    <div>
      <input type="radio" name="job" id="business" value="Business Analyst">
      <label for="business">Business Analyst</label>
    </div>
    <div>
      <input type="radio" name="job" id="manger" value="Project Manager">
      <label for="manager">Project Manager</label>
    </div>
    <div>
      <input type="radio" name="job" id="scrum" value="Scrum Master">
      <label for="scrum">Scrum Master</label>
    </div><br>
    <label for="book">Choose Book:</label>
    <select name="book" id="book">
      <optgroup label="PHP">
        <option value="v5.0">v5.0</option>
        <option value="v7.0">v7.0</option>
        <option value="v8.0">v8.0</option>
      </optgroup>
      <optgroup label="Python">
        <option value="v2.0">v2.0</option>
        <option value="v3.0">v3.0</option>
        <option value="v3.9">v3.9</option>
      </optgroup>
    </select><hr>
    <textarea name="brief" cols="60" rows="15" placeholder="Write Here Why You Want To Learn Programming"></textarea>
    <br><br>
    <div>
      <input type="reset" value="Empty">
      <input type="submit" value="Send">
    </div>
  </form>
</body>
</html>
